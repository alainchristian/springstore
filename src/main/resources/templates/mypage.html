<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title >Hello, world!</title>
</head>
<body>
<div th:replace="fragment/fragment:: ${#authorization.expression('isAuthenticated()')} ? 'navigation1' : 'navigation'"></div>
<!--
<div th:replace="fragment/fragment::navigation"></div>
-->
<!--
<div th:replace="fragment/fragment::carousel"></div>
-->
<div th:replace="fragment/fragment:: ${#authorization.expression('isAuthenticated()')} ? 'cardsLogedin' : 'cards'"></div>




<h1>Hello, world!</h1>

<!--
User Modal
-->
<div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <form th:action="@{/adduser}" method="post" th:object="${user}">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="userModalLabel">New User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="firstName" th:field="*{firstName}" placeholder="First Name" required>
                        <label for="firstName">First Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="lastName" th:field="*{lastName}" placeholder="Last Name" required>
                        <label for="lastName">Last Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="user-email" th:field="*{email}" placeholder="Email" required>
                        <label for="user-email">Email</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="pass" th:field="*{password}" placeholder="Password" required>
                        <label for="pass">Password</label>
                    </div>

                    <div class="form-group row">
                        <select th:field="*{roles}" class="form-select" required>
                            <th:block th:each="role:${roleList}">
                                <option th:value="${role.id}" th:text="${role.rName}"/>
                            </th:block>
                        </select>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </form>
</div>

<!--
Role modal
-->

<div class="modal fade" id="roleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <form th:action="@{/addrole}" method="post" th:object="${role}">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="roleModalLabel">New Role</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="role-name" th:field="*{rName}" placeholder="Category">
                        <label for="role-name">Role</label>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </form>
</div>
<div th:replace="fragment/fragment::footer"></div>
